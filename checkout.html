<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .checkout-header h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .checkout-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        .card-details-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .secure-badge {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 12px;
        }

        .secure-badge::before {
            content: "ðŸ”’ ";
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Complete Your Payment</h1>
            <p>Enter your payment details below</p>
        </div>

        <form id="checkout-form" class="checkout-form">
            <div class="form-group">
                <label for="name-input" class="form-label">Full Name</label>
                <input
                    type="text"
                    id="name-input"
                    class="form-input name-field"
                    placeholder="John Doe"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email-input" class="form-label">Email Address</label>
                <input
                    type="email"
                    id="email-input"
                    class="form-input email-field"
                    placeholder="john.doe@example.com"
                    required
                />
            </div>

            <div class="form-group">
                <label for="cc-input" class="form-label">Credit Card Number</label>
                <input
                    type="text"
                    id="cc-input"
                    class="form-input credit-card-field"
                    placeholder="1234 5678 9012 3456"
                    maxlength="19"
                    required
                />
            </div>

            <div class="card-details-row">
                <div class="form-group">
                    <label for="expiry-input" class="form-label">Expiry Date</label>
                    <input
                        type="text"
                        id="expiry-input"
                        class="form-input expiry-field"
                        placeholder="MM/YY"
                        maxlength="5"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="cvv-input" class="form-label">CVV</label>
                    <input
                        type="text"
                        id="cvv-input"
                        class="form-input cvv-field"
                        placeholder="123"
                        maxlength="3"
                        required
                    />
                </div>
            </div>

            <button type="submit" id="submit-btn" class="submit-button pay-now-btn">
                Pay Now
            </button>

            <div class="secure-badge">
                Secure payment powered by SSL encryption
            </div>
        </form>
    </div>
</body>
</html>
